<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>ATENCION AL USUARIO - MDCGAL </title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://select2.github.io/select2-bootstrap-theme/css/select2-bootstrap.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
        integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>

    <nav class="logo">
        <img src="./img/encabezado_001.png" alt="LOGO MUNI">
    </nav>

    <div class="container">
        <header>SOLICITUD DE ATENCION AL USUARIO - SOPORTE TECNICO</header>

        <form action="" id="form">
            <div class="form first">
                <div class="details personal">
                    <span class="title">DATOS PERSONALES</span>
                    <div class="fields">
                        <div class="input-field inputControl">
                            <label for="txtid">ID</label>
                            <input id="id" type="text" placeholder="id">

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtEncar">NOMBRES DEL ENCARGADO DE TU AREA</label>
                            <input id="nombreEncargado" type="text" placeholder="Nombres y apellidos del jefe">

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtDni">DNI</label>
                            <input id="dni" type="text" placeholder="Ingrese DNI" size="8" maxlength="8">

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtSede">SEDE</label>
                            <select id="sede">
                                <option selected>Seleccione la Sede</option>
                                <option>Sede Central</option>
                                <option>Sede GIO</option>
                                <option>Sede Palacio de la Juventud</option>
                                <option>Sede SIAM</option>
                                <option>Sede DEMUNA</option>
                            </select>

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtCargo">CARGO</label>
                            <select id="cargo">
                                <option disabled selected>CARGO</option>
                                <option>GERENTE</option>
                                <option>SUB GERENTE</option>
                            </select>

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtOficina">OFICINA</label>
                            <select id="oficina" class="basic-single">
                                <option selected>Seleccione la Oficina</option>
                                <option>ALCALDIA</option>
                                <option>CONSEJO MUNICIPAL</option>
                                <option>GERENCIA DE SECRETARIA GENERAL E IMAGEN INSTITUCIONAL</option>
                                <option>GERENCIA MUNICIPAL</option>
                                <option>GERENCIA DE ADMINISTRACIÓN</option>
                                <option>SUB GERENCIA DE LOGÍSTICA</option>
                                <option>SUB GERENCIA DE TESORERÍA</option>
                                <option>SUB GERENCIA DE RECURSOS HUMANOS</option>
                                <option>GERENCIA DE PLANEAMIENTO Y PRESUPUESTO</option>
                                <option>GERENCIA DE DESARROLLO ECONOMICO, SOCIAL Y SEGURIDAD</option>
                                <option>SUB GERENCIA DE SEGURIDAD Y VIGILANCIA</option>
                                <option>SUB GERENCIA DE PROMOCION DE DESARROLLO ECONOMICO Y COMERCIALIZACION</option>
                                <option>GERENCIA DE DESARROLLO URBANO</option>
                                <option>SUB GERENCIA DE TRANSPORTE Y SEGURIDAD VIAL</option>
                                <option>GERENCIA DE EJECUCCION DE INVERSIONES</option>
                                <option>SUB GERENCIA DE OBRAS</option>
                                <option>SUB GERENCIA DE SUERVISION Y LIQUIDACION DE PROYECTO</option>
                                <option>GERENCIA DE MANTENIMIENTO Y GESTION AMBIENTAL</option>
                                <option>SUB GERENCIA DE GESTION AMBIENTAL</option>
                                <option>SUB GERENCIA DE EQUIPO MECANICO</option>
                                <option>GERENCIA DE ADMINISTRACION TRIBUTARIA</option>
                                <option>GERENCIA DE ASESORIA JURIDICA</option>
                            </select>

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtSolicitante">SOLICITANTE</label>
                            <input id="solicitante" type="text" placeholder="NOMBRE DEL SOLICITANTE">

                        </div>
                    </div>
                </div>
                <div class="details ">
                    <span class="title">DESCRIPCION DEL PROBLEMA</span>
                    <div class="fields">
                        <div class="input-field inputControl">
                            <label for="txtCategoria">CATEGORIA</label>
                            <select id="categoria">
                                <option selected>Seleccione el problema</option>
                                <option>IMPRESORA</option>
                                <option>LA COMPUTADORA</option>
                                <option>INTERNET</option>
                                <option>CABLEADO DE RED</option>
                                <option>SISTRAMITE</option>
                                <option>SIGAL</option>
                            </select>

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtCodigo">CODIGO PATRIMONIAL</label>
                            <input id="codPatri" type="text" placeholder="Ingrese Codigo del equipo" size="12"
                                maxlength="12">

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtProblematica">PROBLEMATICA</label>
                            <input id="problematica" type="text" placeholder="Describa brevemente el problema">

                        </div>
                        <div class="input-field inputControl">
                            <label for="txtFecha">FECHA DEL SERVICIO</label>
                            <input id="fecha" type="date" placeholder="Enter your issued date">

                        </div>

                    </div>
                    <button type="submit" class="nextBtn">
                        <span class="btnText">submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>

    </div>



    <script src="./js/registrar.js"></script>
    <script src="./js/mostrarRegistros.js"></script>

    <script>
        $(document).ready(function () {
            $('.basic-single').select2({
                //theme: 'bootstrap4'
            });
        });
    </script>
</body>

</html>
