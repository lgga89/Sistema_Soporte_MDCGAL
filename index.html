<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/png" href="//www.munialbarracin.gob.pe/CDN/svg_mdcgal/favicon/favicon.png">


    <title>ATENCION AL USUARIO - MDCGAL </title>
</head>

<body>

    <nav class="logo">
        <img src="./img/encabezado_001.png" alt="LOGO MUNI" width="300px" height="80px">
    </nav>
    <div class="container">
        <header>SOLICITUD DE ATENCION AL USUARIO - SOPORTE TECNICO</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">DATOS PERSONALES</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>NOMBRES DEL ENCARGADO DE TU AREA</label>
                            <input type="text" placeholder="Nombres y apellidos del jefe" required>
                        </div>
                        <div class="input-field">
                            <label>DNI</label>
                            <input type="text" placeholder="Ingrese DNI" required size="8" maxlength="8">
                        </div>
                        <div class="input-field">
                            <label>SEDE</label>
                            <select required>
                                <option disabled selected>Seleccione la Sede</option>
                                <option>Sede Central</option>
                                <option>Sede GIO</option>
                                <option>Sede Palacio de la Juventud</option>
                                <option>Sede SIAM</option>
                                <option>Sede DEMUNA</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>CARGO</label>
                            <select required>
                                <option disabled selected>CARGO</option>
                                <option>GERENTE</option>
                                <option>SUB GERENTE</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>OFICINA</label>
                            <select required class="bonito">
                                <option disabled selected>Seleccione la Oficina</option>
                                <option>ALCALDIA</option>
                                <option>CONSEJO MUNICIPAL</option>
                                <option>GERENCIA DE SECRETARIA GENERAL E IMAGEN</option>
                                <option>GERENCIA MUNICIPAL</option>
                                <option>GERENCIA DE ADMINISTRACIÓN</option>
                                <option>SUB GERENCIA DE LOGÍSTICA</option>
                                <option>SUB GERENCIA DE TESORERÍA</option>
                                <option>SUB GERENCIA DE RECURSOS HUMANOS</option>
                                <option>GERENCIA DE PLANEAMIENTO Y PRESUPUESTO</option>
                                <option>GERENCIA DE DESARROLLO ECONOMICO, S y S</option>
                                <option>SUB GERENCIA DE SEGURIDAD Y V.</option>
                                <option>SUB GERENCIA DE PROMOCION DE D.E.C.</option>
                                <option>GERENCIA DE DESARROLLO URBANO</option>
                                <option>SUB GERENCIA DE TRANSPORTE Y S. V.</option>
                                <option>GERENCIA DE EJECUCCION DE INVERSIONES</option>
                                <option>SUB GERENCIA DE OBRAS</option>
                                <option>SUB GERENCIA DE SUERVISION Y LIQUIDACION</option>
                                <option>GERENCIA DE MANTENIMIENTO Y G.A.</option>
                                <option>SUB GERENCIA DE GESTION AMBIENTAL</option>
                                <option>SUB GERENCIA DE EQUIPO MECANICO</option>
                                <option>GERENCIA DE ADMINISTRACION TRIBUTARIA</option>
                                <option>GERENCIA DE ASESORIA JURIDICA</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>SOLICITANTE</label>
                            <input type="text" placeholder="NOMBRE DEL SOLICITANTE" required>
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">DESCRIPCION DEL PROBLEMA</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>CATEGORIA</label>
                            <select required>
                                <option disabled selected>Seleccione el problema</option>
                                <option>IMPRESORA</option>
                                <option>LA COMPUTADORA</option>
                                <option>INTERNET</option>
                                <option>CABLEADO DE RED</option>
                                <option>SISTRAMITE</option>
                                <option>SIGAL</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>CODIGO PATRIMONIAL</label>
                            <input type="text" placeholder="Ingrese Codigo del equipo" required required>
                        </div>
                        <div class="input-field">
                            <label>PROBLEMATICA</label>
                            <input type="text" placeholder="Describa brevemente el problema" required>
                        </div>
                        <div class="input-field">
                            <label>FECHA DEL SERVICIO</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Aceptar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
